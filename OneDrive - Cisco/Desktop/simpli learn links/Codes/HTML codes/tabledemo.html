<html>
    <head>
        <title>
            Table Demo
        </title>
    </head>

    <body>
        <table border="3" cellpadding="15" cellspacing="10" bgcolor="yellow">
            <tr>
                <th>emp_id</th>
                <th>emp_name</th>
                <th>designation</th>
            </tr>

            <!-- above is for table heading (column) , below is for table data-->

            <tr>
                <td>132</td>
                <td>jason</td>
                <td>manager</td>
            </tr>
        </table>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>


        <table border="3">
            <tr>
                <th bgcolor="red">Col 1</th>
                <th bgcolor="aqua">Col 2</th>
                <th bgcolor="yellow">Col 3</th>
            </tr>
            <tr>
                <td rowspan="2"> data 1</td>
                <td>data 2</td>
                <td>data 3</td>
            </tr>
            <tr>
                <td>data 2</td>
                <td>data 3</td>
            </tr>
            <tr>
                <td colspan="3">data 2</td>
            </tr>
        </table>

        <br>
        <br>
        <br>
        <br>
        <table border="3" width="400" height="200">
            <caption>Employee Data</caption>
            <tr align="centre" valign="top">
                <th>emp_id</th>
                <th>emp_name</th>
                <th>designation</th>
            </tr>

            <!-- above is for table heading (column) , below is for table data-->

            <tr>
                <td align="left" valign="bottom">132</td>
                <td>jason</td>
                <td>manager</td>
            </tr>
        </table>

    </body>
</html>
