<html>
    <head>
<title>
    Form Demo
</title>
    </head>
    <body>
<p>this is form demo with all form controls</p>
        <center>
<form action="">
    First Name : <input type="text" name="fname" placeholder="dshdd"/><br><br><br>
    Last Name  : <input type="text" name="lname" value="sachin"/><br><br><br>
    User name  : <input type="text" name="uname" /><br><br><br>
    password   : <input type="password" name="password" /><br><br><br>
    address    : <textarea  rows="5" name="address"></textarea><br><br><br>
    city       : <select name="city" >
                 <option value="mumbai">mumbai</option>
                 <option value="delhi">delhi</option>
                 <option value="hyderabad">hyderabad</option>
                 <option value="bangalore">bangalore</option>
                 <option value="chennai">chennai</option>
    </select>
    <br><br><br>
   
    Gender : <input type="radio"  name="gender" value="Male" >Male</input>
             <input type="radio" name="gender"  value="Female" >Female</input> 

             <br>
             <br>
             <br>

    


    hobbies : <br><input type="checkbox" name="hobbies" value="singing">singing</input><br>
              <input type="checkbox" name="hobbies" value="travelling">travelling</input><br>
              <input type="checkbox" name="hobbies" value="dancing">dancing</input><br>
              <input type="checkbox" name="hobbies" value="eating">eating</input><br>
              <input type="checkbox" name="hobbies" value="sleeping">sleeping</input><br>


              <br><br><br>

         <button type="submit">Submit</button>


</form>
</center>
    </body>
</html>
